<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand">EA-16</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
    </ul>
    <form class="form-inline">

      <button class="btn btn-outline-success mr-2" type="button" data-toggle="modal" data-target="#exampleModal">
        <i class="fa fa-shopping-cart fs-10 mr-2" aria-hidden="true"></i>
        Add new Product</button>

      <button class="btn btn-outline-danger" type="button" (click)="buyNow()">
        <i class="fa fa-shopping-cart fs-10 mr-2" aria-hidden="true"></i>
        Buy Now</button>

    </form>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Add new Product</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form [formGroup]="myForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="imgUrl1">Image URl</label>
            <input type="text" class="form-control" id="imgUrl1" name="imgUrl" formControlName="imgUrl" placeholder="Add Image URL here">
            <small *ngIf="!myForm.get('imgUrl').valid && myForm.get('imgUrl').touched" class="form-text text-danger">Image Url is required</small>
          </div>
          <div class="form-group">
            <label for="productName1">Product Name</label>
            <input type="text" class="form-control" id="productName1" name="productName" formControlName="productName" placeholder="Add Product Name here">
            <small *ngIf="!myForm.get('productName').valid && myForm.get('productName').touched" class="form-text text-danger">Product name is required</small>
          </div>
          <div class="form-group">
            <label for="productRate1">Rate</label>
            <input type="text" class="form-control" id="productRate1" name="productRate" formControlName="productRate" placeholder="Add Product Rate here">
            <small *ngIf="!myForm.get('productRate').valid && myForm.get('productRate').touched" class="form-text text-danger">Product rate is required</small>
          </div>
          <div class="ml-auto">
            <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
